<!DOCTYPE html>
<html>

<head>
    <title>Hotel Booking</title>
</head>

<body>
    <table border="1" cellpadding="20">
        <tr>
            <td>
                    <h1>Hotel Room Booking Form</h1>

                    <form>
                        Full Name: <input type="text"><br><br>

                        Email: <input type="text"><br><br>

                        Phone: <input type="text"><br><br>

                        Check-in Date: <input type="text"><br><br>

                        Check-out Date: <input type="text"><br><br>

                        Room Type:
                        <select>
                            <option>Single Room</option>
                            <option>Double Room</option>
                            <option>Suite</option>
                        </select><br><br>

                        Number of Guests: <input type="text"><br><br>

                        Special Requests: <input type="text"><br><br>
                        <textarea rows="3" cols="30"></textarea><br><br>

                        <input type="submit" value="Book Now">
                        <input type="reset" value="Reset Form">
                    </form>
                </td>
            </tr>
    </table>
