<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial">
    <title>My Website Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
        }

        .nav-container {
            border: 2px solid #333;
            padding: 20px;
            background: white;
        }

        .nav-header {
            background: #d3d3d3;
            padding: 15px;
            text-align: center;
            margin: -20px -20px 20px -20px;
        }

        .nav-header h2 {
            font-size: 18px;
            color: #333;
        }

        .nav-header span {
            color: #b9392b;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        nav ul li a {
            display: block;
            padding: 10px 20px;
            background: #497381;
            color: #333;
            border: 1px solid #999;
            border-radius: 3px;
        }
        .signature {
            margin-top: 30px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
   

        .secondary-nav ul li a {
            background: #67b967;
        }

        .secondary-nav ul li a:hover {
            background: #7cdb7c;
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <div class="nav-header">
            <h2>My <span>Website</span> Navigation</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <nav class="secondary-nav">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        
    </div>
    <div class="signature">
        <strong>Made by: Suryansh Dixit</strong>
        <span>Admission Number: 2025B15410168</span>
    </div>
</body>
</html>
