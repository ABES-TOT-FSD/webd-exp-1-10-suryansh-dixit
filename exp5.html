<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        .signature {
            margin-top: 30px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .signature strong {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .signature span {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <center>
        <h1>Student Registration Form</h1>
    </center>
    
    <hr>
    
    <form>
        <p>
            <b>Full Name:</b> <input type="text" name="fullname" placeholder="Enter your full name">
        </p>
        
        <p>
            <b>Email:</b> <input type="text" name="email" placeholder="Enter valid email address">
        </p>
        
        <p>
            <b>Password:</b> <input type="password" name="password" placeholder="Enter password">
        </p>
        
        <p>
            <b>Gender:</b>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        </p>
        
        <p>
            <b>Course:</b>
            <select name="course">
                <option value="">-- Select Course --</option>
                <option value="cs">Computer Science</option>
                <option value="it">Information Technology</option>
                <option value="ece">Electronics</option>
                <option value="mech">Mechanical</option>
            </select>
        </p>
        
        <p>
            <b>Contact No:</b> <input type="text" name="contact" placeholder="Enter phone number">
        </p>
        
        <p>
            <b>Address:</b><br>
            <textarea name="address" rows="5" cols="40" placeholder="Enter your address"></textarea>
        </p>
        
        <p>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </p>
    </form>
    
    <hr>
    
    
    <div class="signature">
        <strong>Made by: Suryansh Dixit</strong>
        <span>Admission Number: 2025B15410168</span>
    </div>
</body>
</html>
