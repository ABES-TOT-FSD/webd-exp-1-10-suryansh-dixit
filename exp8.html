<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 8 - CSS Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            border-radius: 1%;
        }

        .card {
            background: #fff;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .initials {
            width: 50px;
            height: 50px;
            background: #007bff;
            color: white;
            border-radius: 50%;
            line-height: 50px;
            margin: 0 auto 10px;
        }

        .signature {
            margin-top: 30px;
            text-align: center;
            font-size: 11px;
            color: #888;
        }
    </style>
</head>

<body>
    <h1>CSS Grid Layout - Student Cards</h1>

    <div class="grid-container">
        <div class="card">
            <div class="initials">JK</div>
            <div class="name">Jeet Kumar</div>
        </div>
        <div class="card">
            <div class="initials">AR</div>
            <div class="name">Asha Rani</div>
        </div>
        <div class="card">
            <div class="initials">RK</div>
            <div class="name">Rohit Kumar</div>
        </div>
    </div>

    <div class="signature">
        Made by: Suryansh Dixit <br> Admission Number: 2025B15410168
    </div>
</body>
</html>
